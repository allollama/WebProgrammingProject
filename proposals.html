-->
<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8"/>

	<title> Proposals </title>

	<body>

	<form action="proposalDB.php" method="post">

	<input type="submit" />
	</form>

	</body>
	</html>
